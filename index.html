<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritmo Genético - Criptoaritmética</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="container">
      <h1>Algoritmo Genético - Criptoaritmética</h1>
      <div class="formulario">
        <label for="problema">Problema:</label>
        <select id="problema">
          <option value="SEND+MORE=MONEY">SEND + MORE = MONEY</option>
          <option value="CROSS+ROADS=DANGER">CROSS + ROADS = DANGER</option>
        </select>
        <button id="resolver">Resolver</button>
      </div>
      <div id="resultado">
        <h2>Resultado:</h2>
        <p id="solucao"></p>
      </div>
    </div>
    <script src="algoritmo.js"></script>
  </body>
</html>
