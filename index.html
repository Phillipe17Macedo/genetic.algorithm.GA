<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritmo Genético - Criptoaritmética</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="container">
      <h1>Algoritmo Genético - Criptoaritmética</h1>
      <div class="formulario">
        <label for="problema">Problema:</label>
        <select id="problema">
          <option value="SEND+MORE=MONEY">SEND + MORE = MONEY</option>
          <option value="CROSS+ROADS=DANGER">CROSS + ROADS = DANGER</option>
          <option value="DONALD+GERALD=ROBERT">DONALD + GERALD = ROBERT</option>
          <option value="EAT+THAT=APPLE">EAT + THAT = APPLE</option>
          <option value="COCA+COLA=OASIS">COCA + COLA = OASIS</option>
        </select>

        <div id="customProblemContainer" style="display: none;">
          <label for="customProblema">Problema Personalizado:</label>
          <input id="customProblema" type="text" placeholder="Ex: AGUA+FRIO=GELO" />
        </div>
      
        <button id="toggleCustomProblema">Usar problema personalizado</button>

        <label for="taxaCrossover">Taxa de Crossover (%):</label>
        <input id="taxaCrossover" type="number" min="0" max="100" value="80" />

        <label for="taxaMutacao">Taxa de Mutação (%):</label>
        <input id="taxaMutacao" type="number" min="0" max="100" value="10" />

        <label for="selecao">Método de Seleção:</label>
        <select id="selecao">
          <option value="torneio">Torneio</option>
          <option value="roleta">Roleta</option>
        </select>

        <label for="crossover">Método de Crossover:</label>
        <select id="crossover">
          <option value="corte">Corte</option>
          <option value="pmx">PMX</option>
          <option value="ciclico">Cíclico</option>
        </select>

        <label for="reinsercao">Método de Reinserção:</label>
        <select id="reinsercao">
          <option value="ordenada">Ordenada</option>
          <option value="elitismo">Elitismo</option>
        </select>

        <button id="resolver">Resolver</button>
        <button id="gerarCsv">Gerar CSV</button>
        <div id="progresso" style="margin-top: 20px; font-weight: bold"></div>
      </div>
      <div id="resultado">
        <h2>Resultado:</h2>
        <p id="solucao"></p>
        <div id="logs">
          <h3>Logs:</h3>
          <pre id="logDetalhes"></pre>
        </div>
      </div>
    </div>
    <script src="algoritmo.js"></script>
  </body>
</html>
